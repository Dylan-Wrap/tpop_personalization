<div ng-show="ready">
    <label>SELECT HOME PAGE</label>
    <table>
      <tr>
        <td ng-repeat="homePage in homePages">
          <img ng-click="selections.selectedHomePage = homePage" ng-src="https:{{homePage.preview.small}}">
        </td>
      </tr>
    </table>
    
    <label>SELECT CONVERSATION PAGE</label>
    <table>
      <tr>
        <td ng-repeat="coversationPage in continueConversationPages">
          <img ng-click="selections.selectedCoversationPage = coversationPage" ng-src="https:{{coversationPage.preview.small}}">
        </td>
      </tr>
    </table>

    <label>SELECT DEVICE</label>
    <table>
      <tr>
        <td ng-repeat="phone in phones">
          <img ng-click="selections.selectedPhone = phone" ng-src="https:{{phone.preview.small}}">
        </td>
      </tr>
    </table>
    
    <label>SELECT PLAN</label>
    <table>
      <tr>
        <td ng-repeat="plan in plans">
          <img ng-click="selections.selectedPlan = plan" ng-src="https:{{plan.preview.small}}">
        </td>
      </tr>
    </table>
    
    <label>SELECT ACCESSORY PACKAGE</label>
    <table>
      <tr>
        <td ng-repeat="accessory in accessories">
          <img ng-click="selections.selectedAccessory = accessory" ng-src="https:{{accessory.preview.small}}">
        </td>
      </tr>
    </table>
    
    <label>SELECT CONTACT PAGE</label>
    <table>
      <tr>
        <td ng-repeat="contactPage in contactPages">
          <img ng-click="selections.selectedContactPage = contactPage" ng-src="https:{{contactPage.preview.small}}">
        </td>
      </tr>
    </table>

    <label>WRAP PREVIEW</label>
    <table>
      <tr>
        <td>
          <img ng-src="https:{{selections.selectedHomePage.preview.small}}">
        </td>
        <td>
          <img ng-src="https:{{selections.selectedCoversationPage.preview.small}}">
        </td>
        <td>
          <img ng-src="https:{{selections.selectedPhone.preview.small}}">
        </td>  
        <td>
          <img ng-src="https:{{selections.selectedPlan.preview.small}}">
        </td>  
        <td>
          <img ng-src="https:{{selections.selectedAccessory.preview.small}}">
        </td>  
        <td>
          <img ng-src="https:{{selections.selectedContactPage.preview.small}}">
        </td>  
      </tr>
    </table>

  <button ng-click='createWrap()'>Create</button>

  <div ng-show="wrapCreated">
    <h1>New Wrap Created!!</h1>
    <a target="_blank" href="{{newPersonalizedWrap}}">Check it out here</a>
  </div>

</div>
