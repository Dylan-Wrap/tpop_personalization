<!DOCTYPE html>
<html lang="en">

<head>
    <!-- These meta tags come first. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wrap Sheet</title>
    <!-- Include the CSS -->
    <link href="assets/css/toolkit.css" rel="stylesheet">
    <link href="assets/css/application.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap-datetimepicker-standalone.css" />
    <link rel="stylesheet" href="assets/css/bootstrap-datetimepicker.css" />
</head>

<body class="with-top-navbar">
    <div class="container-fluid">
        <h2>Build your wrap</h2>
        <p>Enter the post ID of the Blog Post you'd like to build a wrap from</p>
        <input id="post_id" value="666"></input>
        <button id="makewrap_btn">Make Wrap from a Wrap Sheet WP Post</button>
        <ul id="wrap_list">
            <span id="status"></span>
            <div class="loader">
              <span>{</span><span>}</span>
            </div>
        </ul>
        <div id="postholder"></div>
    </div>
    <div class="container-fluid">
        <p>You can find the post id in the URL when editing the Post</p>
        <p><img src="images/postid.png" alt=""></p>
    </div>
    

<!-- Include jQuery (required) and the JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="dist/toolkit.min.js"></script>
<!-- wrapco JavaScript -->
<script src="js/wrap-client.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript" src="js/moment.js"></script>
<script type="text/javascript" src="js/underscore-min.js"></script>
<script type="text/javascript" src="dist/toolkit.js"></script>
<script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
</body>
</html>
